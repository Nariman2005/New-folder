{% extends 'app.html' %}
{% block content %}

<div class="container auth-container">
    <h2 class="page-title">Welcome to Your Dashboard</h2>

    <div class="auth-card">
        {% if user %}
        <h3 class="text-center mb-4">User Information</h3>
        <div class="mb-4">
            <p><strong>Name:</strong> {{ user[1] }}</p>
            <p><strong>Email:</strong> {{ user[2] }}</p>
        </div>

        <div class="mt-4">
            <h4 class="mb-3">File Management</h4>
            <div class="d-flex flex-column">
                <a href="{{ url_for('upload_file') }}" class="btn btn-dark mb-2">Upload New File</a>
                <a href="{{ url_for('my_files') }}" class="btn btn-success mb-4">View My Files</a>
            </div>
        </div>

        <div class="mt-3">
            <a href="/logout" class="btn btn-secondary">Logout</a>
        </div>
        {% endif %}
    </div>
</div>

{% endblock %}
